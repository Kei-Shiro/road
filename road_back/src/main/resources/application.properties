# Application
spring.application.name=road_back
server.port=8080

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/road_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=VerySecretKeyForJWTTokenGenerationMinimum256BitsLongSecretKeyForHS256
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Session Configuration
app.session.max-attempts=3
app.session.lock-duration-minutes=30

# CORS
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# File Upload (pour tuiles de carte)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Map Tiles Directory
app.map.tiles-directory=./tiles
app.map.antananarivo.lat=-18.8792
app.map.antananarivo.lng=47.5079
app.map.antananarivo.default-zoom=13
