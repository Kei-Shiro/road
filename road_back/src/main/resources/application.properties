# Application
spring.application.name=road_back
server.port=8080

# H2 Database (en mémoire pour développement)
spring.datasource.url=jdbc:h2:mem:roaddb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Console H2 (accessible sur http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Désactiver l'initialisation automatique des données pour H2
spring.sql.init.mode=never

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=VerySecretKeyForJWTTokenGenerationMinimum256BitsLongSecretKeyForHS256
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Session Configuration
app.session.max-attempts=3
app.session.lock-duration-minutes=30

# CORS - Permettre les requêtes depuis l'app mobile
spring.mvc.cors.allowed-origins=http://localhost:5173,http://localhost:8100
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# File Upload (pour tuiles de carte)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Map Tiles Directory
app.map.tiles-directory=./tiles
app.map.antananarivo.lat=-18.8792
app.map.antananarivo.lng=47.5079
app.map.antananarivo.default-zoom=13
