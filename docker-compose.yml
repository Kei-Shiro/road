services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: road_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: road_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - road_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur de tuiles offline pour Antananarivo
  tileserver:
    image: maptiler/tileserver-gl:latest
    container_name: road_tileserver
    ports:
      - "8081:8080"
    volumes:
      - ./tiles:/data
    networks:
      - road_network
    command: --verbose --config /data/config.json
    restart: unless-stopped

networks:
  road_network:
    driver: bridge

volumes:
  postgres_data:
